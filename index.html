<!DOCTYPE html>
<html>
<head>
	<title>ITU - Skema</title>
	<link rel="stylesheet" href="css/style.css"></style>
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="script/main.js"></script>
</head>
<body>
	<div id="container">
		<div id="courselist">ISP</div>
		<div id="week">
			<table class="table table-striped">
				<thead>
					<tr>
						<th class="empty"></th>
						<th>Monday</th>
						<th>Tuesday</th>
						<th>Wednesday</th>
						<th>Thursday</th>
						<th>Friday</th>
						<th>Saturday</th>
					</tr>
				</thead>
				<tbody>
					<tr><td>08:00</td><td colspan="7"></td></tr>
					<tr><td>10:00</td><td colspan="7"></td></tr>
					<tr><td>12:00</td><td colspan="7"></td></tr>
					<tr><td>14:00</td><td colspan="7"></td></tr>
					<tr><td>16:00</td><td colspan="7"></td></tr>
					<tr><td>18:00</td><td colspan="7"></td></tr>
					<tr><td>20:00</td><td colspan="7"></td></tr>
				</tbody>
			</table>
			<!-- ko foreach: lectures -->
			<div class="lecture" data-bind="text: title, style: {left: left + 'px', top: top + 'px', height: height + 'px'}"></div>
			<!-- /ko -->
		</div>
	</div>
</body>
</html>
